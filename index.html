<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Weather Now</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input"
            required
          />
          <button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </header>
      <main>
        <div>
          <h1>Odesa, Ukraine</h1>
          <h3>
            Wednesday,
            <br />
            September 10, 2025
          </h3>
          <p>Current Time: 11:30</p>
        </div>
        <div class="main-icon">⛅</div>
        <div class="current-weather">
          <span class="current-temp">18</span><span class="degree">°C</span>
          <br />
          <em>light intensity drizzle</em>
          <div class="details">
            Humidity: <strong>79%</strong>
            <br />
            Pressure: <strong>1020hPa</strong>
            <br />
            Wind: <strong>5km/h</strong>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/riinamii" target="_blank">Maryna Misiura</a>
        and is
        <a href="https://github.com/riinamii/weather-view" target="_blank">
          on GitHub
        </a>
        and
        <a href="#" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </body>
</html>
