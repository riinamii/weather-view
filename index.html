<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Weather Now</title>
  </head>
  <body>
    <div>
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Odesa, Ukraine</h1>
          <h3>
            Wednesday,
            <br />
            September 10, 2025
          </h3>
          <p>Current Time: 11:30</p>
        </div>
        <div class="main-icon">⛅</div>
        <div class="current-weather">
          18°C
          <br />
          light intensity drizzle
          <br />
          Humidity: 79%
          <br />
          Pressure: 1020hPa
          <br />
          Wind: 5km/h
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/riinamii" target="_blank"
            >Maryna Misiura</a
          >
          and is
          <a href="https://github.com/riinamii/weather-view" target="_blank">
            on GitHub
          </a>
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
