<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Now</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-input"
            id="search-input"
            required
          />
          <button type="submit" class="search-btn">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>
      </header>
      <main>
        <div>
          <h1><span id="city"></span></h1>
          <h3>
            <span id="current-day"></span>,
            <br />
            <span id="current-date"></span>
          </h3>
          <p class="current-time">
            Current Time: <span id="current-time"></span>
            <br />
            <span id="description"></span>
          </p>
        </div>
        <div class="main-icon"></div>
        <div class="current-weather">
          <span class="current-temp"></span><span class="degrees">°C</span>
          <div class="details">
            Feels like : <strong><span id="feels-like"></span>°C</strong>
            <br />
            Humidity: <strong><span id="humidity"></span>%</strong>
            <br />
            Pressure: <strong><span id="pressure"></span>hPa</strong>
            <br />
            Wind: <strong><span id="wind"></span>km/h</strong>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/riinamii" target="_blank">Maryna Misiura</a>
        and is
        <a href="https://github.com/riinamii/weather-view" target="_blank">
          on GitHub
        </a>
        and
        <a href="https://quick-weather-checker.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
